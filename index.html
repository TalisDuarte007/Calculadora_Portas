<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora para medir portas em móveis planejados.">
  <title>Calculadora de Portas</title>
  <link rel="stylesheet" href="CSS/index.css">
  <link rel="stylesheet" href="CSS/reset.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Calculadora de Portas</h1>
    </header>
    <main>
      <form id="form-calculadora">
        <label for="largura">Largura total do móvel (cm):</label>
        <input type="number" id="largura" required>

        <label for="numPortas">Número de portas:</label>
        <input type="number" id="numPortas" required>

        <div class="radio-group">
          <p>Tipo de porta:</p>
          <label>
            <input type="radio" name="tipoPorta" value="embutida" required>
            Embutida
          </label>
          <label>
            <input type="radio" name="tipoPorta" value="naoEmbutida" required>
            Não Embutida
          </label>
        </div>

        <button type="submit">Calcular</button>
      </form>
      <div id="resultados"></div>
    </main>
    <footer>
      <p>Calculadora de Portas © 2024</p>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
