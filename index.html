<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="https://talisduarte007.github.io/Calculadora_Portas/CSS/reset.css">
    <link rel="stylesheet" href="https://talisduarte007.github.io/Calculadora_Portas/CSS/index.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="tituloPrincipal">
            Calculadora de Portas
        </h1>
    </header>
    <main>
        <div class="principal">
            <div class="entradas">
                <label for="inputNumber" class="inputText">Qual o tamanho interno do móvel (cm):</label>
                <input type="number" name="inputNumber" id="inputNumber" class="input inputMedidaInterna" required placeholder="123,5">
                <label for="inputQuantidade" class="inputText">Quantas portas o móvel tem?</label>
                <input type="number" name="inputQuantidade" id="inputQuantidade" class="input inputQuantidadePortas" required placeholder="3">    
            </div>
            
            <div class="botoes">
                <button class="botao" onclick="embutida()">Embutidas</button>
                <button class="botao" onclick="nEmbutida()">Não Embutidas</button>
            </div>

            <div class="resultado resultadoPortas"></div>
            <div class="resultado resultadoVaos"></div>
            
        </div>
    </main>
    
    <script src="js/main.js"></script>
    <script src="https://talisduarte007.github.io/Calculadora_Portas/main.js"></script>
</body>
</html>
